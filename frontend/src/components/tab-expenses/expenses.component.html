<md-input-container>
	<input mdInput #contants placeholder="{{'Belsim.Tabs.Expenses.Constants' | translate}}" min="0" step="0.01">
</md-input-container>
<md-input-container>
	<input mdInput #contants placeholder="{{'Belsim.Tabs.Expenses.ShareWagesFixedCosts'|translate}}" min="0" step="0.0001">
</md-input-container>

<table>
	<tr>
		<td>
			<div class="expenses__title">{{'Belsim.Tabs.Expenses.CoefChangeCost'|translate}}</div>
			<md-input-container class="production__input">
				<input mdInput type="number" step="0.0001" min="0" placeholder="{{'Belsim.Tabs.Expenses.AverageUnitsMonth'|translate}}" value="0.0000">
			</md-input-container>
			<md-input-container class="production__input">
				<input mdInput type="number" step="0.0001" min="0" placeholder="{{'Belsim.Tabs.Expenses.AverageDeviationUnits'|translate}}" value="0.0000">
			</md-input-container>

			<md-select class="production__input" placeholder="{{'Belsim.Tabs.Expenses.FuntionType'|translate}}" Type>
				<md-option *ngFor="let graphicType of graphicTypes">
					{{ graphicType }}
				</md-option>
			</md-select>
		</td>
		<td>
			<div class="expenses__title">{{'Belsim.Tabs.Expenses.IntervalCostChange'|translate}}</div>
			<md-input-container class="production__input">
				<input mdInput type="number" step="any" min="0" max="366" placeholder="{{'Belsim.Tabs.Expenses.AverageDays'|translate}}" value="0">
			</md-input-container>
			<md-input-container class="production__input">
				<input mdInput type="number" step="any" min="0" max="366" placeholder="{{'Belsim.Tabs.Expenses.AverageDeviationDays'|translate}}" value="0">
			</md-input-container>

			<md-select class="production__input" placeholder="{{'Belsim.Tabs.Expenses.FuntionType'|translate}}" Type>
				<md-option *ngFor="let graphicType of graphicTypes">
					{{ graphicType }}
				</md-option>
			</md-select>
		</td>
	</tr>
	<div class="expenses__title">{{'Belsim.Tabs.Expenses.VariableCost'|translate}}</div>
	<tr *ngFor="let productionCycle of production.cycle;let key = index">
		<td>
			<md-select class="expenses__select" [(ngModel)]="productionCycle.product.id" placeholder="{{'Belsim.Tabs.Production.ProductName' | translate}}">
				<md-option *ngFor="let product of products" [value]="product.id">
					{{ product.name }}
				</md-option>
			</md-select>
		</td>
		<td>
			<md-input-container class="production__input">
				<input mdInput type="number" step="0.01" min="0" placeholder="{{'Belsim.Tabs.Expenses.AnotherVariables'|translate}}" value="0.00">
			</md-input-container>
		</td>
		<td>
			<md-input-container class="production__input">
				<input mdInput type="number" step="0.0001" min="0" placeholder="{{'Belsim.Tabs.Expenses.ShareWagesVariableCosts'|translate}}" value="0.0000">
			</md-input-container>
		</td>
	</tr>
</table>
