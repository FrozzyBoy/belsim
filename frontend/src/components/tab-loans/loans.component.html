<md-checkbox [align]="end">{{'Belsim.Tabs.Loans.UseShortagesOfFunds'| translate}}</md-checkbox>

<md-input-container class="loans__input">
  <input mdInput type="number" step="0.01" min="0" max="100" placeholder="{{'Belsim.Tabs.Loans.InterestRatePerYear'| translate}}"
    value="0.00">
</md-input-container>
<md-input-container class="loans__input">
  <input mdInput type="number" step="1" min="0" placeholder="{{'Belsim.Tabs.Loans.IntervalBetweenTreatment'| translate}}" value="0">
</md-input-container>

<md-input-container class="loans__input">
  <input mdInput type="number" step="1" min="0" placeholder="{{'Belsim.Tabs.Loans.Term'| translate}}" value="0">
</md-input-container>

<md-input-container class="loans__input">
  <input mdInput type="number" step="any" min="0.0000" placeholder="{{'Belsim.Tabs.Loans.CashShortageRatio'| translate}}" value="0.0000">
</md-input-container>
