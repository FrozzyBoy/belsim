<table>
	<tr *ngFor="let account of accounts; let key = index">
		<td>
			<div class="accounts__title">{{account.name}}</div>
		</td>
		<td>
			<md-input-container>
				<input type="number" mdInput [value]="account.value" min="0" step="0.00" placeholder="{{'Belsim.Tabs.Accounts.Rub'| translate}}">
			</md-input-container>
		</td>
	</tr>
</table>
