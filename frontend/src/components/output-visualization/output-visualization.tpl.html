<div>
  <md-select style="width:500px;"
             [(ngModel)]="selectedModel.id"
             (change)="modelChange($event.value, selectedModel)"
             placeholder="Имя параметра"
             name="md-select-production-{{key}}"
  >
    <md-option *ngFor="let model of models"
               [value]="model.id"
    >
      {{ model.name }}
    </md-option>
  </md-select>
</div>
<div #chart></div>
