<div>
  <md-select class="output-data__choose-parameter"
             [(ngModel)]="selectedModel.id"
             (change)="modelChange($event.value, selectedModel)"
             placeholder="Имя параметра"
             name="md-select-production-{{selectedModel.id}}"
  >
    <md-option *ngFor="let model of models"
               [value]="model.id"
    >
      {{ model.name }}
    </md-option>
  </md-select>
</div>
<div>
  <svg class="output-data__chart" #chart></svg>
</div>
